<!-- Page Header -->
<!-- Set your background image for this header on the line below. -->
<header class="intro-header" style="background-image: url('assets/img/write-mac.jpg')">
	<div class="container">
		<div class="row">
			<div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
				<div class="page-heading">
					<h1>New Post</h1>
					<hr class="small">
					<span class="subheading">Write here your new post.</span>
				</div>
			</div>
		</div>
	</div>
</header>

<!-- Main Content -->
<div class="container">
	<div class="row">
		<div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
			<p>Write here your new post.</p>
			<form name="sentMessage" id="contactForm" novalidate>
				<div class="row control-group">
					<div class="form-group col-xs-12 floating-label-form-group controls">
						<label>Title</label>
						<input type="text" class="form-control" placeholder="Title" id="title" required data-validationr-required-message="Please enter a title.">
						<p class="help-block text-danger"></p>
					</div>
				</div>
				<div class="row control-group">
					<div class="form-group col-xs-12 floating-label-form-group controls">
						<label>Subtitle</label>
						<input type="text" class="form-control" placeholder="Subtitle" id="subtitle" required data-validation-required-message="Please enter a subtitle.">
						<p class="help-block text-danger"></p>
					</div>
				</div>
				<div class="row control-group">
					<div class="form-group col-xs-12 floating-label-form-group controls">
						<label>Cover Image</label>
						<input type="cover" class="form-control" placeholder="Cover link" id="cover" required data-validation-required-message="Please enter the link of the post's cover image.">
						<p class="help-block text-danger"></p>
					</div>
				</div>
				<div class="row control-group">
					<div class="form-group col-xs-12 floating-label-form-group controls">
						<label>Content</label>
						<textarea rows="5" class="form-control" placeholder="Content" id="content" required data-validation-required-message="Please enter the post's content."></textarea>
						<p class="help-block text-danger"></p>
					</div>
				</div>
				<br>
				<div id="success"></div>
				<div class="row">
					<div class="form-group col-xs-12">
						<button type="submit" class="btn btn-default">Send</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>

<hr>
